<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Lists</h1>
    <ol>
      <!--ordered list-->
      <li><!--list item-->First item</li>
      <li>second item</li>
      <li>third item</li>
    </ol>

    <ul>
      <!-- unordered list -->
      <li>Bullet one </li>
      <li>bullet two</li>
    </ul>

    <!-- nested list -->

    <ol>
      <li>i 1</li>
      <li>i  2</li>
      <li>i 3:
        <ul>
        <li><strong>bulet 1</strong></li>
        <li>bullet 2</li>
       </ul>
      </li>
    </ol>
  </body>
</html>
